<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Income Calculator: convert income to GEL using official exchange rates and calculate total income."/>
  <title>Income Calculator in GEL</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-1K1JPK44EK"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', 'G-1K1JPK44EK');
  </script>
</head>
<body>
  <div class="lang-switcher">
    <button onclick="setLanguage('en')">EN</button>
    <button onclick="setLanguage('ru')">RU</button>
  </div>

  <main class="main">
    <div class="container">
      <p class="app-description" data-i18n="description"></p>

      <form id="converter-form">
        <div id="income-entries">
          <div class="income-entry">
            <input type="number" step="0.01" class="income-amount" required data-i18n-placeholder="enterIncome" />
            <select class="income-currency" required>
              <option value="USD" selected>USD</option>
              <option value="EUR">EUR</option>
              <option value="RUB">RUB</option>
            </select>
            <input type="date" class="income-date" required />
          </div>
        </div>

        <button type="button" id="add-income" data-i18n="addIncome"></button>
        <input
          type="number"
          step="0.01"
          id="yearly-income"
          data-i18n-placeholder="enterYearlyIncome"
          data-i18n-title="enterYearlyIncomeTitle"
          title=""
        />
        <button type="submit" data-i18n="calculate"></button>
      </form>

      <div id="results">
        <p>
          <span data-i18n="converted"></span>
          <span id="converted-amount" class="copyable">-</span>
          <span id="converted-amount-msg" class="copy-msg">copied</span>
        </p>
        <p>
          <span data-i18n="total"></span>
          <span id="total-yearly-income" class="copyable">-</span>
          <span id="total-yearly-income-msg" class="copy-msg">copied</span>
        </p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p data-i18n="support"></p>
    <br/>
    <p data-i18n="feedback"></p>
    <p data-i18n="contact"></p>
    <br/>
    <p class="license">
      © 2024 MirniyPirojok ·
      Licensed under <a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a> ·
      Non-commercial use only
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
